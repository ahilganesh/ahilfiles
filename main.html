<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    
  <form action="">
      <table>
        <tr>
          <td><label for="">Enter the First Number</label></td>
          <td><input type="text" name="" id="num1"></td>
        </tr>
        <tr>
          <td><label for="">Enter the Second Number</label></td>
          <td><input type="text" id="num2"></td>
        </tr>
        <tr>
          <td>
            <button onclick="add()"> Add</button>
            <button onclick="sub()">Sub</button>
            <button onclick="mul()">Mul</button>
            <button onclick="div()">Div</button></td>
        </tr>
      </table>
  </form>

</body>
<script>
  function add()
  {
      let  value1= parseInt(document.getElementById("num1").value)
      let value2= parseInt( document.getElementById("num2").value)

      const result=value1+value2

      alert("The result ="+result)

  }
  function sub()
  {
      let  value1= parseInt(document.getElementById("num1").value)
      let value2= parseInt( document.getElementById("num2").value)

      const result=value1-value2

      alert("The result ="+result)

  }
  function mul()
  {
      let  value1= parseInt(document.getElementById("num1").value)
      let value2= parseInt( document.getElementById("num2").value)

      const result=value1*value2

      alert("The result ="+result)

  }
  function div()
  {
      let  value1= parseInt(document.getElementById("num1").value)
      let value2= parseInt( document.getElementById("num2").value)

      const result=value1/value2

      alert("The result ="+result)

  }
</script>
</html>
